<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>biscoito da sorte</title>
  </head>
  <body>
    <main>

      <div class="fechado">
        <h1>
          Qual é a sua sorte <br />
          de hoje?
        </h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="/biscoitoClose.png" alt="" />
      </div>

      <div class="abriu hide">
        <h1>
          Aqui está a sua sorte <br/> de hoje:
        </h1>

        <span>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
        </span>
        <img src="/opened-cookie.png" alt="" />

        <button>
          Abrir outro biscoito
        </button>
      </div>

    </main>
  </body>
  <script src="script.js"></script>
</html>
